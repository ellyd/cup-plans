<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">

	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Cup Plans</title>
</head>
<body>
	<div class="container">
		<div class="item">
			<p class="item__price" data-currency="$">2</p>
			<img src="img/bronze.png" alt="" class="item__img">
			<p class="item__title">Bronze</p>
			<p class="item__subtitle">any cup of coffee until $3</p>
		</div>
		<div class="item item--big">
			<p class="item__price" data-currency="$">3</p>
			<img src="img/gold.png" alt="" class="item__img">
			<p class="item__title">Gold</p>
			<p class="item__subtitle">any cup of coffee until $5</p>
		</div>
		<div class="item">
			<p class="item__price" data-currency="$">2.5</p>
			<img src="img/silver.png" alt="" class="item__img">
			<p class="item__title">Silver</p>
			<p class="item__subtitle">any cup of coffee until $4</p>
		</div>
